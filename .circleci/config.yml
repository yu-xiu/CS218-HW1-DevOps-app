version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: ${PYTHON_EXECUTABLE} -m pip install -r requirements.txt
      - run:
          name: Run Pytest
          command: pytest
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
workflows:
  build_test:
    jobs:
      - run_tests
